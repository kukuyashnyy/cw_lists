<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title {
            list-style-image: url("../image/arrow.png");
        }
        .winter {
            list-style-image: url("../image/winter_16.png");
        }
        .summer {
            list-style-image: url("../image/summer_16.png");
        }
        .spring {
            list-style-image: url("../image/spring_16.png");
        }
        .autumn {
            list-style-image: url("../image/autumn_16.png");
        }
    </style>
</head>
<body>
<p style="font-weight: bold">Seasons</p>
<ul class="title">
    <li>Winter
        <ul class="winter">
            <li>December</li>
            <li>January</li>
            <li>February</li>
        </ul>
    </li>
    <li>Spring
        <ul class="spring">
            <li>March</li>
            <li>April</li>
            <li>May</li>
        </ul>
    </li>
    <li>Summer
        <ul class="summer">
            <li>June</li>
            <li>July</li>
            <li>August</li>
        </ul>
    </li>
    <li>Autumn
        <ul class="autumn">
            <li>September</li>
            <li>October</li>
            <li>November</li>
        </ul>
    </li>
</ul>
</body>
</html>
